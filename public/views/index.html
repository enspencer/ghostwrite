<!DOCTYPE html>
<html ng-app="ghostwrite" class="ground">
  <head>
	<title>Ghostwrite</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<!-- <link href="/stylesheets/app.css" rel="stylesheet"> -->
	<link href="/stylesheets/foundation_and_overrides.css" rel="stylesheet">
	<link href="/stylesheets/footer.css" rel="stylesheet">
	<link href="/stylesheets/application.css" rel="stylesheet">
	<link href="/stylesheets/settings.css" rel="stylesheet">

  </head>
  <body ng-controller="mainController">

	<div class="container">
	  <ul ng-repeat="letterType in letterTypes">
		<li>{{letterType.name}}</li>
	  </ul>
	</div>

	<div class="row">
		<div class="large-4 small-3 small-offset-2 medium-3 medium-offset-2 columns">
			<img src="../images/ghost-baby.png" class="ghost-baby" alt="ghost baby">
			<div ng-controller="SliderController" >
				<div class="slider" >
					 <h1 class="slide" ng-repeat="phrase in phrases" ng-show="phrase.visible" >{{ phrase.phrase }}
					 </h1>
				<slider phrases="phrases" />
				 </div>
			 </div>
		</div>

		<div class="large-4  small-4 small-offset-1 medium-4 medium-offset-1 columns list">
			<div class="row" ng-controller="SliderController">
					  <ul class="list large-block-grid-2 small-block-grid-1 medium-block-grid-1">
							
						<li class="button-list">
							<img src="../images/network.png" class="sm-photo" >
							<h3 class="name">NETWORK</h3>
						</li>
				 
						<li class="button-list">
							<img src="../images/apply.png" class="sm-photo" >
							<h3 class="name">APPLY</h3>
						</li>

						<li class="button-list">
							<img src="../images/flowers.png" class="sm-photo" >
							<h3 class="name">SAY THANKS</h3>
						</li>
				  
					
					
						<li class="button-list">
							<img src="../images/follow.png" class="sm-photo" >
							<h3 class="name">FOLLOW UP</h3>
						</li>
				
					</ul>
				</div>
			</div>
		</div> 
	  </div> 
	</div>

	<div class="row">
		<div class="large-4 large-offset-8 columns">
			<a href="#/personal"><div class="button-list name" id="get-personal">GET PERSONAL</div></a>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
  </body>
</html>
